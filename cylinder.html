<style>
    .cylinder {
        /* this variable will define how much ci*/
        --r: 40px;
        /* whatever values/units you want */
        width: 250px;
        height: 400px;
        background:
                radial-gradient(50% var(--r) at 50% var(--r), #0003 99.99%, #0000 0),
                radial-gradient(12.5% calc(var(--r) * 0.25) at 50% calc(100% - var(--r)), #fff3 99.99%, #0000 0),

        border-radius: 100% / calc(var(--r) * 2);
        transition: background-color 5s, background-position 5s, border-radius 5s;
        position: relative;
        overflow: visible;
    }

    }

<div class="cylinder">
    <div class="water"></div>
</div>
<p class="greeting-label">Press Right Arrow to increase water level</p>
<script>
    // a cylinder represents an empty tank of water
    // the 'cylinder' class is the tank
    // the 'fillfloor-n' class is the water as it initially fills the very bottom of the tank from the center outwards
    // the 'lift-n' class is the water as it rises up the tank from the bottom to the top
    // the 'fill-n' in the class name represents the percentage of the tank that is filled with water

    // the tank is 250px wide and 400px tall
    // the tank is a circle with a radius of 40px
    // the tank starts out empty
    // the tank is filled with water from the bottom up

    // when the up arrow key is pressed, the water level rises by 20%
    // when right arrow is pressed, the water spreads from the bottom-center, outwards, by 20%

    // key listener for the up arrow key
    document.addEventListener("keydown", function (event) {
        if (event.key === "ArrowUp") {
            // get the cylinder element
            const cylinder = document.querySelector(".cylinder");
            // get the water level element
            const waterLevel = cylinder.querySelector(".water");
            // get the current height of the water level
            const currentHeight = waterLevel.clientHeight;
            // calculate the new height of the water level
            const newHeight = currentHeight + 60;
            // set the new height of the water level
            waterLevel.style.height = newHeight + "px";
        }
    });

    // key listener for the right arrow key
    document.addEventListener("keydown", function (event) {
        if (event.key === "ArrowRight") {
            // get the cylinder element
            const cylinder = document.querySelector(".cylinder");
            // get the water level element
            const waterLevel = cylinder.querySelector(".water");

            // if cylinder has andy class that starts with 'fillfloor'
            if (cylinder.classList.contains("fillfloor")) {
                // remove 'fillfloor' class
                cylinder.classList.remove("fillfloor");
                // add 'fillfloor2' class
                cylinder.classList.add("fillfloor2");
            } else if (cylinder.classList.contains("fillfloor2")) {
                // remove 'fillfloor2' class
                cylinder.classList.remove("fillfloor2");
                // add 'fillfloor3' class
                cylinder.classList.add("fillfloor3");
            } else if (cylinder.classList.contains("fillfloor3")) {
                // remove 'fillfloor3' class
                cylinder.classList.remove("fillfloor3");
                // add 'lift20' class
                waterLevel.classList.add("lift20");

            } else if (waterLevel.classList.contains("lift20")) {
                // get the current height of the water level
                const currentHeight = waterLevel.clientHeight;

                // if current height is less than height of cylinder
                if (currentHeight < cylinder.clientHeight) {
                    // set the new height of the water level
                    waterLevel.style.height = currentHeight + 20 + "px";
                }
            }
            else {
                // add 'fillfloor' class
                cylinder.classList.add("fillfloor");
            }
        }
    });


    // when the down arrow key is pressed, the water level falls by 20%
</script>
