<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        perspective: 1000px;
        perspective-origin: 75% 25%;
    }
    .tank-container {
        position: relative;
        width: 260px;
        height: 260px;
        margin: auto;
        border: 3px solid rgba(0, 0, 0, 0);
        overflow: visible;
        transform-style: preserve-3d;
        transform-origin: 130px 260px;
    }

    .tank {

        transform-style: preserve-3d;
    }
    .tank, .fuel {
        width: 260px;
        height: 260px;
        border: 0;
        border-radius: 50%;
        position: absolute;
        outline: 3px solid rgba(0, 0, 0, 0.2);
        left: 0px;
        bottom: 0;
        overflow: hidden;
        background-color: #cecece;
        /*transform: rotateY(-20deg);*/
    }
    .fuel {
        background-color: #04c3ff;
        border-radius: 0;
        height: 0%;
        outline: 3px solid rgba(0, 0, 0, 0);
    }
    .tank-container:hover {
        cursor: wait;
    }
    .container:hover .fuel {
        outline: 3px solid rgba(0, 0, 0, 0.2);
        height: 50%;
        transition: height 7700ms ease-out;
    }

    /* Create 3D perspective-effect with t2. Transform it to -670px on the z axis */
    .tank.t2 {
        transform: translateZ(-670px);
        z-index: 5;

    }
    .fuel-surface-container {
        transform-style: preserve-3d;
        position: relative;
        transform-origin: left center;
        outline: purple 1px solid;
        height: 260px;
        box-sizing: content-box;
    }
    .fuel-surface { display: inline-block; width:670px; height: 260px;

        border-left: rgb(255, 0, 0) 0px solid;
        border-right: rgb(0, 255, 0) 0px solid;
        border-top: rgb(152, 100, 255) 0px solid;
        border-bottom: rgb(0, 187, 255) 0px solid;
        box-sizing: border-box;
        transform-origin: center center;
        transform: rotateX(-90deg) rotateZ(90deg) translateX(335px) translateY(204px) translateZ(0px);
        z-index: 6;
        opacity: 0.8;
        bottom: 0%;
        position: absolute;

        margin: auto;
        /*background rainbow gradient*/
        background: linear-gradient(90deg, #f00, #ff0, #0f0, #0ff, #00f, #f0f, #f00);
        max-height: 1px;
    }
    .container:hover .tank-container {
        transform: rotateY(-125deg);
        transition: transform 7700ms ease-out;
    }
    .container:hover .fuel-surface {
        /*height: auto;*/
        max-height: 260px;
        transition: max-height 7700ms ease-out;
    }
</style>
<div class="container">
    <div class="tank-container">
        <div class="fuel-surface-container">
        <div class="fuel-surface"></div></div>
        <div class="tank t2">
            <div class="fuel">
            </div>
        </div>
        <div class="tank">
            <div class="fuel">
            </div>
        </div>
    </div>
</div>
